<button class="btn btn-default"  ng-click="muteAudio()">Mute Audio</button>
<button class="btn btn-default"  ng-click="enableAudio()">Enable Audio</button>
<div class="container">
  <div class="row">
    <div>Create new medication reminder</div>
   
   <form class="form-inline" ng-submit="createMedReminder()">
      <div class="form-group">
        <label>Name</label>
        <input type="text" class="form-control" placeholder="Medication" ng-model="medName">
      </div>
      <div class="form-group">
        <label>Dosage</label>
        <input type="text" class="form-control" placeholder="10 mL" ng-model="medDosage">
      </div>
      <div class="form-group">
        <label>TIme to be reminded from now: </label>
        <input type="number" class="form-control" placeholder="5" ng-model="medOffset"> minutes
      </div>
      <button type="submit" class="btn btn-default">Submit</button>
    </form>
    <br>
    <div class="col-lg-4 col-lg-offset-2">
      <!--date picker-->
      <div class="col-lg-12 text-center">
          <pre>Selected date is: <em>{{meds.selectedDate | date:'fullDate' }}</em></pre>
          <button type="button" class="btn btn-sm btn-info" ng-click="today()">Today</button>
          <div style="display:inline-block; min-height:290px;">
              <datepicker ng-model="meds.selectedDate" min-date="minDate" show-weeks="true" class="well well-sm"></datepicker>
          </div>
      </div>
      <!--missed tasks on left-->
      <div ui-view="missedList" class="col-lg-12 text-center"></div>
    </div>
    <!--med task list-->
    <div ui-view="medList" class="col-lg-4 col-lg-offset-2 text-center"></div>
</div>
